<app-filter *ngIf="isEmpty" (filter)="search($event)"></app-filter>
<div *ngFor="let p of productFilter" class="products">
    <div class="product">
        <h1>{{p.name}} ({{p.price}}€)</h1>
        <h3>{{p.detail}}</h3>
        <router-outlet></router-outlet>
        <button [routerLink]="['/products',p.id,'detail']">Voir le détail</button>
        <button (click)="addToCart(p)">Ajouter au panier</button>
    </div>
</div>

<div *ngIf="isEmpty">
    <h4>Aucun résultat.</h4>
</div>
